<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>DOE Datasets by energydemo</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>DOE Datasets</h1>
          <h2>U.S. Department of Energy Featured Datasets</h2>
        </header>

        <div>
          <a id="ode-draft-42415" class="anchor" href="#ode-draft-42415" aria-hidden="true"><span class="octicon octicon-link"></span></a>ODE DRAFT 4/24/15</div>

        <section id="downloads" class="clearfix">
          <a href="data/categories.json" class="download-json button"><span>categories.json</span></a>
          <a href="data/datasets.json" class="download-json button"><span>datasets.json</span></a>
          <a href="https://github.com/energydemo/doe-datasets" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">

<script id="category-template" type="text/x-handlebars-template">
  <!-- {{name}} -->
  <div class="category-group">
    <h4 class="category-name">{{name}}</h4>
    {{#if url}}
    <div class="category-url"><a href="{{url}}">{{url}}</a></div>
    {{/if}}

    <p class="category-description">{{description}}</p>

    <section class="category-datasets">
      <ul class="dataset-group">
        {{#each datasets}}
        <li class="dataset">
          <span class="dataset-name"><a class="dataset-url" href="{{url}}">{{name}}</a></span>:
          <span class="dataset-description">{{description}}</span>
        </li>
        {{/each}}
      </ul>
    </section>
  </div>
</script>

<section class="featured-datasets">
</section>

        </section>

        <footer>
          DOE Datasets is maintained by <a href="https://github.com/energydemo">energydemo</a>
        </footer>

        
      </div>
    </div>
  </body>

  <script src="js/lib/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="js/lib/handlebars-v3.0.1.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</html>
